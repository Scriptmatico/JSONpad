<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
	<title>JSONpad</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type="text/javascript">
	    function openJSONpad () {
		var wihe = 'width='+screen.availWidth+',height='+screen.availHeight;
		fenster = window.open("JSONpad-web.html", "JSONpad", "screenX=1,screenY=1,left=1,top=1," + wihe + ",status=yes,scrollbars=yes,resizable=yes");
		fenster.focus();
	    }
	</script>
    </head>
    <body>
	<a href="javascript:openJSONpad();">Starte JSONpad</a>
    </body>
</html>
